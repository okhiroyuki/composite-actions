---
name: auto-assign
# yamllint disable-line rule:truthy
on:
  pull_request:
    types:
      - opened
      - ready_for_review

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/checkout@v4
        with:
          path: ./.github/actions/composite-actions
      - uses: ./.github/actions/composite-actions/auto-assign
