---
name: auto-assign
# yamllint disable-line rule:truthy
on:
  pull_request:
    types:
      - opened
      - ready_for_review

jobs:
  assign:
    if: ${{ !startsWith(github.event.pull_request.head.ref, 'dependabot') }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          path: ./.github/actions/composite-actions
      - uses: ./.github/actions/composite-actions/auto-assign
