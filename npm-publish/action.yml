---
name: npm publish
description: Publish an npm package
inputs:
  npm-token:
    description: "NPM token"
    required: true
runs:
  using: composite
  steps:
    - name: Read version from package.json
      id: read_version
      run: |
        version=$(jq -r '.version' package.json)
        echo "PACKAGE_VERSION=$version" >> $GITHUB_ENV
      shell: bash
    - name: Check if tag already exists
      id: check_tag
      run: |
        if git rev-parse "${PACKAGE_VERSION}" >/dev/null 2>&1; then
          echo "Tag ${PACKAGE_VERSION} already exists."
          exit 1
        fi
      shell: bash
    - name: Create a new tag
      if: steps.check_tag.outcome == 'success'
      uses: EndBug/latest-tag@v1
      with:
        ref: ${{ env.PACKAGE_VERSION }}
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - uses: JS-DevTools/npm-publish@v3
      if: steps.check_tag.outcome == 'success'
      id: publish
      with:
        token: ${{ inputs.npm-token }}
